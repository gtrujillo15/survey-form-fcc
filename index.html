<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to let us know how we're doing!</p>
    </header>
    <main>
        <form action="" id="survey-form">

            <div>
            <label id="name-label" for="name"><h3>Name:</h3></label><input type="text" class="inputfield" placeholder="Name" id="name"></div>

            <div>
            <label id="email-label" for="email"><h3>Email:</h3></label><input type="text" class="inputfield" placeholder="Email" id="email"></div>

            <div>
            <label id="number-label" for="age"><h3>Age:</h3></label><input type="number" class="inputfield" placeholder="age" id="age" min="13" max="120">
            </div>

            <div>
            <h3>Type of Taco:</h3></label><input type="dropdown" class="inputfield" placeholder="Type of Tao" id="taco">
            </div>
        </form>
    </main>
</body>
</html>
