<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tacos</title>
</head>

<body>
    <header>
        <h1 id="title">Favorite Tacos</h1>
        <p id="description">We're currently collecting information about people's favorite tacos and we want to hear from you! Please fill out the information below.</p>
    </header>
    <main>
        <form action="" id="survey-form" lass="hello">

            <div>
                <label id="name-label" for="name">
                    <h3>Name:</h3>
                </label><input type="text" class="inputfield" placeholder="Name" id="name"></div>

            <div>
                <label id="email-label" for="email">
                    <h3>Email:</h3>
                </label><input type="text" class="inputfield" placeholder="Email" id="email"></div>

            <div>
                <label id="number-label" for="age">
                    <h3>Age:</h3>
                </label><input type="number" class="inputfield" placeholder="age" id="age" min="13" max="120">
            </div>

            <div>
                <h3>Favorite Type of Taco:</h3><select id="dropdown" class="inputfield">
                    <option disabled selected value>Types of Taco</option>
                    <option value="carnetaco">Carne Asada</option>
                    <option value="chickentaco">Chicken</option>
                    <option value="barbacoa">Barbacoa</option>
            </div>

            <div>
                <label id="tortilla" for="tortilla"><h3>Favorite Type of Tortilla:</h3>
                <input type="radio" class="inputfield" placeholder="radio" name="tortillatype">Corn</label>
                <input type="radio" class="inputfield" placeholder="radio" name="tortillatype">Flour</label>
            </div>

            <div>
                <h3>Have a favorite restaurant? Unique type of meat? Let us know!</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <button id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
